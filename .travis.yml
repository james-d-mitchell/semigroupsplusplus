language: cpp
dist: trusty
sudo: required
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
before_script:
  - sudo add-apt-repository ppa:dns/gnu -y
  - sudo apt-get update -q
  - sudo apt-get install --only-upgrade autoconf
  - sudo ln -sf /usr/bin/gcc-5 /usr/bin/gcc
env:
  global:
    - GAP_FORK=gap-system
    - GAP_BRANCH=master
    - IOVERS=4.5.0
    - ORBVERS=4.8.0
    - GENSSVERS=1.6.4
    - SEMIGROUPS_BR=master
    - DIGRAPHS_BR=master
  matrix:
    - TEST_SUITE=standard
    - TEST_SUITE=lint
    - TEST_SUITE=doc
    - TEST_SUITE=coverage
    - TEST_SUITE=valgrind
    - TEST_SUITE=gap
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; GCOV="gcov-5"; fi
script:
  - ci/travis-$TEST_SUITE.sh
